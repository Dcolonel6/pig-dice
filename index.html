<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Dice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="d-flex justify-content-center align-content-center flex-column" id="form-signup">
            <h1 class="text-center">Pig Dice</h1>
            <form class="names">
                <div class="form-group row">
                    <label for="player1" class="col-sm-2 col-form-label">Player1 Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="player1" required placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="player2" class="col-sm-2 col-form-label">Player2 Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="player2" required placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-10 ">
                        <button type="button" class="btn btn-primary offset-1" id="btnStartGame">Start</button>
                    </div>
                </div>
            </form>
        </div>
        
</body>

</html>
