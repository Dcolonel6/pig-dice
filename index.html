<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Dice</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center align-content-center flex-column" id="form-signup">
            <h1 class="text-center">Pig Dice</h1>
            <form class="names">
                <div class="form-group row">
                    <label for="player1" class="col-sm-2 col-form-label">Player1 Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="player1" required placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="player2" class="col-sm-2 col-form-label">Player2 Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="player2" required placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-10 ">
                        <button type="button" class="btn btn-primary offset-1" id="btnStartGame">Start</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="playground row hide" id="playground" >
            <div class="col-md-6">
                <div class="player-0-panel text-center">
                    <div class="text-center mb-3">
                        <div class="display-3" id="current-name">Player 1</div>
                        <div class="player-score mb-3" id="score-0">0</div>
                        <img id ="dice" class="img-fluid mb-3" src="images/dice-1.png" alt="dice-4">   
                        <div class="player-current-box">
                            <div class="player-current-label">Current: <span class="player-current" id="current-score">0</span></div>
                            <div class="player-current-label">Rolled: <span class="player-current" id="dice-rolled">0</span></div>
                        </div>
                    </div>
                    <button class="btn btn-outline-success" id="btnRollDice">Roll</button>
                    <button class="btn btn-outline-warning" id="btnHold">Hold</button>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="scores-wrapper">
                    <h1 class="display-3">Players Scores</h1>
                    <div class="scores-box">
                        <h3 class="display-4 player1-name text-danger">
                           player1: 
                        </h3>
                        <span class="score-player1 text-danger" >0</span>
                        <h3 class="display-4 player2-name text-muted">
                        Player2:  
                        </h3>
                        <span class=" text-success score-player2 text-muted" >0</span>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/user.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
